# ignore_errors
# https://docs.ansible.com/ansible/latest/user_guide/playbooks_error_handling.html#ignoring-failed-commands

- name: "DNF update"
  gather_facts: false
  hosts: masters:workers:zeppelin:monitor
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    # This is a noop to force a cache-refresh.
    - name: "Update the DNF cache"
      become: true
      ignore_errors: yes
      dnf:
        name:  'kernel'
        state: present
        update_cache: yes

    - name: "Install monitoring tools"
      become: true
      dnf:
        name:
        - 'atop'
        - 'htop'
        state: present

    - name: "Install data transfer tools"
      become: true
      dnf:
        name:
        - 'wget'
        state: present


