- name: "Create our worker nodes"
  gather_facts: false
  hosts: localhost
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Create a security group for our workers"
      os_security_group:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ security['workers'] }}"
      register:
        secgroup

    - name: "Add a rule to allow ssh from zeppelin"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ secgroup.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 22
        port_range_max: 22
        remote_group: "{{ security['zeppelin'] }}"

    - name: "Create our workers"
      os_server:
        cloud: "{{ cloudname }}"
        state: present
        name:     "{{ deployname }}-{{ item }}"
        image:    "{{ hostvars[item]['image']  }}"
        flavor:   "{{ hostvars[item]['flavor'] }}"
        network:  "{{ networks['internal'] }}"
        key_name: "{{ sshkeys }}"
        auto_ip: no
        meta:
          "hostname={{ item }}"
        security_groups:
          - "{{ security['workers'] }}"
      loop:
        "{{ groups['workers'] }}"
      register:
        workernodes


