- name: Check/create worker nodes
  hosts: localhost
  tasks:

    - name: "Create the '{{ firewalls['worker'] }}' security group"
      os_security_group:
        cloud: cumulus
        state: present
        name: "{{ firewalls['workers'] }}"
      register:
        security

    - name: Create a security rule for IPv4 SSH
      os_security_group_rule:
        cloud: cumulus
        state: present
        security_group: "{{ security.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        ethertype: 'IPv4'
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: '0.0.0.0/0'

    - name: Create a security rule for IPv6 SSH
      os_security_group_rule:
        cloud: cumulus
        state: present
        security_group: "{{ security.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        ethertype: 'IPv6'
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: '::/0'


    - name: "Create the '{{ groupnames['workers'] }}' group"
      os_server_group:
        cloud: cumulus
        state: present
        name: "{{ groupnames['workers'] }}"
        policies: anti-affinity
      register:
        workers

    - debug:
        msg: "Group [{{ workers.id }}]"

    - name: Create the worker nodes
      os_server:
        cloud: 'cumulus'
        state: present
        name:   "{{ item }}"
        image:  "{{ hostvars[item]['image']  }}"
        flavor: "{{ hostvars[item]['flavor'] }}"
        network: 'cumulus-internal'
        key_name: 'aglais-ansible'
        auto_ip: no
        meta:
          hostname: "{{ item }}"
        security_groups:
          - "{{ security.id }}"
        scheduler_hints:
          group: "{{ workers.id }}"
      loop:
        "{{ groups['workers'] }}"

