- name: Check/create worker nodes
  hosts: localhost
  tasks:

    - name: "Create the '{{ groupnames['workers'] }}' group"
      os_server_group:
        cloud: cumulus
        state: present
        name: "{{ groupnames['workers'] }}"
        policies: anti-affinity
      register:
        workers

    - debug:
        msg: "Group [{{ workers.id }}]"

    - name: Create the worker nodes
      os_server:
        cloud: 'cumulus'
        state: present
        name:   "{{ item }}"
        image:  "{{ hostvars[item]['image']  }}"
        flavor: "{{ hostvars[item]['flavor'] }}"
        network: 'cumulus-internal'
        key_name: 'aglais-ansible'
        auto_ip: no
        meta:
          hostname: "{{ item }}"
#       scheduler_hints:
#         group: "{{ workers.id }}"
      loop:
        "{{ groups['workers'] }}"

