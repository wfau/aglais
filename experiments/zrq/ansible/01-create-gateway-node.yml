- name:  Create our gateway node
  hosts: localhost

  tasks:

    - name: "Create the '{{ firewalls['gateway'] }}' security group"
      os_security_group:
        cloud: cumulus
        state: present
        name: "{{ firewalls['gateway'] }}"
      register:
        security

    - name: Create a security rule for IPv4 SSH
      os_security_group_rule:
        cloud: cumulus
        state: present
        security_group: "{{ security.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        ethertype: 'IPv4'
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: '0.0.0.0/0'

    - name: Create a security rule for IPv6 SSH
      os_security_group_rule:
        cloud: cumulus
        state: present
        security_group: "{{ security.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        ethertype: 'IPv6'
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: '::/0'

    - name: Create our gateway node
      os_server:
        cloud: 'cumulus'
        state: present
        name:   "{{ hostvars['gateway'].nodename }}"
        image:  "{{ hostvars['gateway'].image  }}"
        flavor: "{{ hostvars['gateway'].flavor }}"
        network: 'cumulus-internal'
        key_name: 'aglais-ansible'
        auto_ip: no
        meta:
            hostname: "{{ hostvars['gateway'].nodename }}"
      register:
        instance

    - name: Create a floating IP address
      os_floating_ip:
        cloud: 'cumulus'
        state: present
        server:  '{{ instance.id }}'
        network: 'internet'
        nat_destination: 'cumulus-internal'
      register:
        floating

    - name: Apply our security group to the floating IP address
      os_port:
        state: present
        name: '{{ floating.floating_ip.port }}'
        security_groups:
          - "{{ security.id }}"

    - debug:
        var: floating.floating_ip.floating_ip_address

