---
- name: "Install PySpark"
  hosts: master01:zeppelin
  gather_facts: false
  vars:
    spbase: "/opt"
    sphome: "/opt/spark"
    spdata: "/var/local/spark"
    sphost: "{{groups['masters'][0]}}"
    spuser: "{{hostvars[inventory_hostname].login}}"

  tasks:

    - name: "Create [/etc/profile.d/pyspark.sh]"
      become: true
      blockinfile:
        dest:  '/etc/profile.d/pyspark.sh'
        state: present
        create: yes
        owner: 'root'
        group: 'root'
        mode:  'u=rw,g=r,o=r'
        insertafter: 'EOF'
        marker: '# {mark} Ansible managed PySpark config'
        block: |
          export PYTHONPATH=${PYTHONPATH}:{{sphome}}/python:{{sphome}}/python/lib/py4j-0.10.4-src.zip
          export PATH=${PATH}:{{sphome}}/python
          
          
