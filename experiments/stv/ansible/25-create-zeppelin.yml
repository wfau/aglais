- name: "Create our Zeppelin node"
  gather_facts: false
  hosts: localhost
  vars_files:
    - /tmp/ansible-vars.yml
  tasks:

    - name: "Create a security group for our Zeppelin node"
      os_security_group:
        cloud: "{{ cloudname }}"
        state: present
        name: "{{ security['zeppelin'] }}"
      register:
        zeppelinsec

    - name: "Add a rule to allow ssh from the gateway"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ zeppelinsec.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        port_range_min: 22
        port_range_max: 22
        remote_ip_prefix: '0.0.0.0/0'

    - name: "Add a security rule for IPv4 Port 8080"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ zeppelinsec.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        ethertype: 'IPv4'
        port_range_min: 8080
        port_range_max: 8080
        remote_ip_prefix: '0.0.0.0/0'

    - name: "Add a security rule for IPv6 Port 8080"
      os_security_group_rule:
        cloud: "{{ cloudname }}"
        state: present
        security_group: "{{ zeppelinsec.id }}"
        direction: 'ingress'
        protocol:  'tcp'
        ethertype: 'IPv6'
        port_range_min: 8080
        port_range_max: 8080
        remote_ip_prefix: '::/0'

    - name: "Create our Zeppelin node"
      os_server:
        cloud: "{{ cloudname }}"
        state: present
        name:     "{{ buildtag }}-zeppelin"
        image:    "{{ hostvars['zeppelin'].image  }}"
        flavor:   "{{ hostvars['zeppelin'].flavor }}"
        network:  "{{ networks['internal'] }}"
        key_name: "{{ keypair }}"
        auto_ip: no
        meta:
            hostname: 'zeppelin'
        security_groups:
          - "{{ zeppelinsec.id }}"
      register:
        zeppelinnode

    - name: "Assign a floating IP address to our Zeppelin node"
      os_floating_ip:
        cloud: "{{ cloudname }}"
        state: present
        server:  '{{ zeppelinnode.id }}'
        network: "{{ networks['external'] }}"
        nat_destination: "{{ networks['internal'] }}"
      register:
        zeppelinip

    - name: "Apply the Zeppelin security group to our floating IP address"
      os_port:
        cloud: "{{ cloudname }}"
        state: present
        name: '{{ zeppelinip.floating_ip.port }}'
        security_groups:
          - "{{ zeppelinsec.id }}"

