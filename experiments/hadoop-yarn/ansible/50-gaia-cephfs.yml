---
- name: "Install and mount Gaia data share"
  hosts: masters:workers
  gather_facts: false
  vars_files:
    - /tmp/ansible-vars.yml
  vars:
    mntpath:   "/aglais/gaia/gaia-dr2"
    mntopts:   "async,auto,nodev,noexec,nosuid,ro,_netdev"
    keyfile:   "/etc/ceph/gaia-dr2.keyring"
    cfgfile:   "/etc/ceph/gaia-dr2.conf"
    cephuser:  "{{shares.gaia.dr2.cephuser}}"
    cephkey:   "{{shares.gaia.dr2.cephkey}}"
    cephpath:  "{{shares.gaia.dr2.cephpath}}"
    cephnodes: "{{shares.gaia.dr2.cephnodes}}"
  tasks:

    - name: "Install CephFS Fuse client"
      become: true
      dnf:
        name: "ceph-fuse"
        state: present

    - name: "Creating [{{keyfile}}]"
      become: true
      blockinfile:
        path:  "{{keyfile}}"
        create: true
        block: |
            [client.{{cephuser}}]
                key = {{cephkey}}

    - name: "Creating [{{cfgfile}}]"
      become: true
      blockinfile:
        path:  "{{cfgfile}}"
        create: true
        block: |
            [client]
                client quota = true
                mon host = {{cephnodes}}

# This causes an error if already mounted.
#    - name: "Creating mount point [{{mntpath}}]"
#      become: true
#      file:
#        path: "{{mntpath}}"
#        mode: "u=rwx,g=rx,o=rx"
#        state: directory

    - name: "Creating fstab entry [{{mntpath}}]"
      become: true
      mount:
        src:    "none"
        path:   "{{mntpath}}"
        fstype: "fuse.ceph"
        opts:   "ceph.id={{cephuser}},ceph.client_mountpoint={{cephpath}},ceph.conf={{cfgfile}},ceph.keyring={{keyfile}},{{mntopts}}"
        state:  mounted

