---
- name: "Install Python"
  hosts: masters:workers
  gather_facts: false
  tasks:

    - name: "Install Python3"
      become: true
      dnf:
        name:  'python3'
        state: present

    - name: "Make Python3 the default"
      become: true
      alternatives:
        name: 'python'
        link: '/usr/bin/python'
        path: '/usr/bin/python3'
        
